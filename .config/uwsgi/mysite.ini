[uwsgi]
chdir = /srv/AweSum-BE/
module = awesum.wsgi:application
home = /home/ubuntu/myvenv/
 
uid = ubuntu
gid = ubuntu
 
socket = /tmp/mysite.sock
chmod-socket = 666
chown-socket = ubuntu:ubuntu

socket-timeout = 120

http-timeout = 120
 
enable-threads = true
master = true
vacuum = true
pidfile = /tmp/mysite.pid
logto = /var/log/uwsgi/mysite/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true

protocol = uwsgi
harakiri = 120

